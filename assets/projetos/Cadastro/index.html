<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <form id="product-form">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" min="0.01" step="0.01" required>
            </div>

            <button type="submit" id="incluir-btn">Incluir Produto</button>
        </form>

        <p id="message-area" class="message"></p>

        <div class="search">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>

        </div>
        
        <hr>

        <h2>Produtos Cadastrados</h2>
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Editar</th>
                        <th>Apagar</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Detalhes do Produto</h3>
            <div id="product-details">
                </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Editar Produto</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">

                <div class="form-group">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-descricao">Descrição:</label>
                    <textarea id="edit-descricao" name="descricao" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-valor">Valor (R$):</label>
                    <input type="number" id="edit-valor" name="valor" min="0.01" step="0.01" required>
                </div>

                <button type="submit" id="save-edit-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
